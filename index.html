<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>中文橫直書轉換</title>
    <!-- Bootstrap core CSS -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for the 'Full' Template -->
    <link href="css/full.css" rel="stylesheet">
</head>

<body class="full">
<div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">中文橫直書轉換
                    <small><del>輕鬆反反情蒐</del></small>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">請輸入文字</h3>
                  </div>
                  <div class="panel-body">
                      <div class="col-md-6">
                        <textarea id="inputBox" class="form-control" rows="18"></textarea>
                        <br/>
                        <div style="text-align: center;">
                            直排高度：<input type="text" id="heightBox" size="2" value="10">
                            <button id="toVerticalBtn" type="button" class="btn btn-lg btn-primary">轉直排</button>
                            <button id="toHorizonBtn" type="button" class="btn btn-lg btn-primary">轉橫排</button>
                        </div>
                        <br/>
                      </div>
                      <div class="col-md-6">
                        <textarea id="outputBox" class="form-control" rows="18"></textarea>
                        <div class="clearfix"></div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="//rawgit.com/imZack/Chinese-Writing-Style-Converter/master/cwsc.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js
"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">

    $(document).ready(function() {
        $('#toVerticalBtn').click(function() {
            var height = $('#heightBox').val() || 10;
            $('#outputBox').val(converter.toVertical($('#inputBox').val(), height));
        });
        $('#toHorizonBtn').click(function() {
            $('#outputBox').val(converter.toHorizon($('#inputBox').val()));
        });
    });

    </script>
</body>

</html>
